<html>
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" placeholder="Search for city here">
    <button id="search">Get Weather Report</button>
    <div id="results">
      <ul id="resultsList">

      </ul>
    </div>

    <br>
    <span id="errors"></span>
    <script src="weather.js"></script>
    <script type="module">
      import {getDataFromAPI} from './services/weatherAPIService.js';

      document.getElementById('search').addEventListener('click', async ()  => {
        const city = document.getElementById('city').value;
        const data = await getDataFromAPI(city)
        if (data.cod === '404') {
          handleError(data);
        } else {
          handleApiResponse(data);
        }
      });
    </script>
  </body>
</html>
